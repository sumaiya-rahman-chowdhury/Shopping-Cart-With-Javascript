<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shhopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="grid lg:grid-cols-4 gap-5 px-10 md:grid-cols-2">
        <!-- card 1 -->
        <div class="p-6 shadow-xl rounded-xl hover:bg-slate-300">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZl-AfhQIZ_nh0HmphTJU3qEQ1_khCjY0NpWnZlwGM-2jWtcumNNsVFuEHxggjQHqqHk8&usqp=CAU" alt="">
           <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold"> Demin Jeans Dress</h3>
            <p>$ <span id="price-1">399</span></p>
           </div>
            <p>Summer Dress</p>
            <button onclick="handleClick(this)"  class="bg-slate-100 px-6 py-2 my-3 rounded-xl hover:bg-slate-700 hover:text-white font-medium" id="dress-1" >Add To Cart</button>
        </div>
        <!-- card 2 -->
        <div class="p-6 shadow-xl rounded-xl hover:bg-slate-300">
            <img src="https://assets.vogue.com/photos/5e18b006fcd49d00085095bc/master/w_1600%2Cc_limit/look0001.jpg" alt="">
           <div class="flex  justify-between items-center">
            <h3 class="text-xl font-bold"> Demin Jeans Dress 2</h3>
            <p>$ <span>39</span></p>
           </div>
            <p>Summer Dress</p>
            <button onclick="handleClick(this)"   class="bg-slate-100 px-6 py-2 my-3 rounded-xl hover:bg-slate-700 hover:text-white font-medium" id="dress-2">Add To Cart</button>
        </div>
        <!-- card 3 -->
        <div class="p-6 shadow-xl rounded-xl hover:bg-slate-300">
            <img src="https://media.gq-magazine.co.uk/photos/5e188e9263302b0008bfb5b1/master/w_1600%2Cc_limit/20200110-Random-Identities-02.jpg" alt="">
           <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold"> Demin Jeans Dress 3</h3>
            <p>$ <span>39</span></p>
           </div>
            <p>Summer Dress</p>
            <button onclick="handleClick(this)"   class="bg-slate-100 px-6 py-2 my-3 rounded-xl hover:bg-slate-700 hover:text-white font-medium" id="dress-3">Add To Cart</button>
        </div>
        <!-- card 4 -->
        <div class="p-6 shadow-xl rounded-xl hover:bg-slate-300">
            <img src="https://wwd.com/wp-content/uploads/2020/01/random-identities-2020-gg-002.jpg?w=200">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold"> Demin Jeans Dress 4</h3>
            <p>$ <span>39</span></p>
            </div>
            <p>Summer Dress</p>
            <button onclick="handleClick(this)"   class="bg-slate-100 px-6 py-2 my-3 rounded-xl hover:bg-slate-700 hover:text-white font-medium" id="dress-4">Add To Cart</button>
        </div>
        <div>
            <div class="selected-items" id="selectedItems">
                
            </div>
            <h1 class="font-bold">Total : <span id="total">00</span>$</h1>
            <h1 class="font-bold">Discount : <span id="discount">00</span></h1>
            <hr class="w-[150px]">
            <h1 class="font-bold">GrandTotal : <span id="grand-total">00</span></h1>
        </div>
    

    </div>
 














    <script src="script.js"></script>
</body>
</html>
